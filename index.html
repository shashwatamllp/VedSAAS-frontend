<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="ved-api-base" content="">
<title>VedSAAS</title>
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/style.css">
</head><body>
<div id="banner" class="banner"></div>
<div id="app" class="container" hidden>
  <main style="flex:1">
    <header class="topbar"><h1>VedSAAS <small id="api-ok-badge" style="display:none">API OK</small></h1></header>
    <section id="landing">
      <div class="composer">
        <textarea id="landing-input" placeholder="Type your first message..." rows="1"></textarea>
        <button id="landing-start" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
    <section id="chat-shell" style="display:none">
      <div id="chat-area" class="chat-area"></div>
      <div class="composer">
        <textarea id="main-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-btn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
      </div>
    </section>
  </main>
</div>
<button id="to-bottom" class="btn" style="position:fixed;right:16px;bottom:16px"><i class="fas fa-angle-down"></i> Latest</button>
<script>
  if(!window.API_BASE){
    const m=document.querySelector('meta[name="ved-api-base"]')?.content?.trim()||'';
    window.API_BASE=(m?m:'/api').replace(/\/$/,'');
  }
  document.addEventListener('DOMContentLoaded',()=>{ document.getElementById('app').hidden=false; });
</script>
<script defer src="/app.js"></script>
</body></html>
