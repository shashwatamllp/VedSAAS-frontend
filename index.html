<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VedSAAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/vedsaas-ui.css" />

  <style>
    body {
      margin: 0;
      background: #0f1320;
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #chat-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #12162a;
    }

    #chat-header {
      padding: 12px 16px;
      background: #151a33;
      font-weight: 600;
      border-bottom: 1px solid #1f2447;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      color: #7aa2ff;
    }

    .bot {
      color: #9ae6b4;
    }

    #composer {
      display: flex;
      padding: 12px;
      border-top: 1px solid #1f2447;
      background: #151a33;
    }

    #input {
      flex: 1;
      padding: 10px;
      background: #0f1320;
      border: 1px solid #2a2f55;
      color: #fff;
      outline: none;
      border-radius: 4px;
    }

    #send {
      margin-left: 8px;
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div id="app">
  <div id="chat-shell">

    <div id="chat-header">
      VedSAAS
    </div>

    <div id="messages"></div>

    <div id="composer">
      <input id="input" type="text" placeholder="Type your messageâ€¦" />
      <button id="send">Send</button>
    </div>

  </div>
</div>

<!-- CORE JS (UNCHANGED) -->
<script src="/public/js/vedsaas-core.js"></script>

<script>
  // very thin UI glue, system-safe
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');
  const send = document.getElementById('send');

  function addMsg(text, cls) {
    const d = document.createElement('div');
    d.className = 'msg ' + cls;
    d.textContent = text;
    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
  }

  // hook existing core functions if present
  if (typeof window.typeWriteBot !== 'function') {
    window.typeWriteBot = (t) => addMsg(t, 'bot');
  }

  send.onclick = () => {
    const v = input.value.trim();
    if (!v) return;
    addMsg(v, 'user');
    input.value = '';
    if (typeof window.sendToServer === 'function') {
      window.sendToServer(v);
    }
  };

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') send.click();
  });
</script>

</body>
</html>
