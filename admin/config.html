<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedSAAS | Configuration</title>
    <link rel="stylesheet" href="../public/css/civilization.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: var(--text-primary);
            font-family: var(--font-ui);
            overflow: hidden
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh
        }

        .dashboard-sidebar {
            background: #0a0a0a;
            border-right: 1px solid var(--border-subtle);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .sidebar-brand {
            font-size: 1.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle)
        }

        .nav-item {
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: all .2s;
            font-size: .9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary)
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan)
        }

        .dashboard-main {
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        .dashboard-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 700
        }

        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px
        }

        .config-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px
        }

        .config-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle)
        }

        .config-row:last-child {
            border-bottom: none
        }

        .config-label {
            font-weight: 600;
            font-size: .9rem
        }

        .config-input {
            padding: 10px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            width: 100%
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--bg-input);
            border-radius: 13px;
            cursor: pointer;
            transition: background .3s
        }

        .toggle-switch.active {
            background: var(--accent-cyan)
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left .3s
        }

        .toggle-switch.active::after {
            left: 27px
        }

        .save-btn {
            padding: 12px 24px;
            background: var(--accent-cyan);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-input);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-brand">
                <img src="../public/image/logopic.png" alt="VedSAAS" style="height:28px;width:auto">
                <span style="margin-left:8px">VedSAAS</span>
            </div>
            <!-- Navbar (Loaded Dynamically) -->
    <div id="navbar-placeholder"></div>
            <div style="margin-top:auto;padding-top:20px;border-top:1px solid var(--border-subtle)">
                <a href="../" class="nav-item"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-title">Configuration</div>
                <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
            </header>

            <div class="dashboard-content">
                <div class="config-card">
                    <h3 style="margin-bottom:20px">API Settings</h3>
                    <div class="config-row">
                        <div class="config-label">Rate Limit (req/min)</div>
                        <input type="number" class="config-input" value="100">
                    </div>
                    <div class="config-row">
                        <div class="config-label">Timeout (seconds)</div>
                        <input type="number" class="config-input" value="30">
                    </div>
                    <div class="config-row">
                        <div class="config-label">Max Connections</div>
                        <input type="number" class="config-input" value="1000">
                    </div>
                </div>

                <div class="config-card">
                    <h3 style="margin-bottom:20px">Model Parameters</h3>
                    <div class="config-row">
                        <div class="config-label">Temperature</div>
                        <input type="number" class="config-input" value="0.7" step="0.1" min="0" max="2">
                    </div>
                    <div class="config-row">
                        <div class="config-label">Max Tokens</div>
                        <input type="number" class="config-input" value="2048">
                    </div>
                    <div class="config-row">
                        <div class="config-label">Top P</div>
                        <input type="number" class="config-input" value="0.9" step="0.1" min="0" max="1">
                    </div>
                </div>

                <div class="config-card">
                    <h3 style="margin-bottom:20px">Feature Flags</h3>
                    <div class="config-row">
                        <div class="config-label">Voice Input</div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="config-row">
                        <div class="config-label">Image Generation</div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="config-row">
                        <div class="config-label">Maintenance Mode</div>
                        <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
                    </div>
                </div>

                <div style="text-align:right">
                    <button class="save-btn" onclick="alert('Settings saved (mock)')">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const themeBtn = document.getElementById('theme-toggle');
        const icon = themeBtn.querySelector('i');
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            icon.classList.toggle('fa-moon', !isLight);
            icon.classList.toggle('fa-sun', isLight);
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
    <!-- Component Loader -->
    <script src="/public/js/components.js"></script>
    </body>

</html>
