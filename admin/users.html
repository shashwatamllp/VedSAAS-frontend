<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedSAAS | User Management</title>
    <link rel="stylesheet" href="../public/css/civilization.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000000;
            color: var(--text-primary);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        .dashboard-sidebar {
            background: #0a0a0a;
            border-right: 1px solid var(--border-subtle);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-brand {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-item {
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan);
        }

        .dashboard-main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dashboard-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .filter-btn {
            padding: 12px 20px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--border-active);
        }

        .users-table {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 16px;
            border-top: 1px solid var(--border-subtle);
            font-size: 0.9rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .status-suspended {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .action-btn {
            padding: 6px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 6px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-cyan);
            color: #000;
        }

        .action-btn.danger:hover {
            background: #ef4444;
            color: #fff;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-input);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-brand">
                <img src="../public/image/logopic.png" alt="VedSAAS" style="height: 28px; width: auto;">
                <span style="margin-left: 8px;">VedSAAS</span>
            </div>

            <!-- Navbar (Loaded Dynamically) -->
    <div id="navbar-placeholder"></div>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-subtle);">
                <a href="../" class="nav-item">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-title">User Management</div>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search users by name, email, or ID..."
                        id="search-input">
                    <button class="filter-btn"><i class="fas fa-filter"></i> Filter</button>
                    <button class="filter-btn"><i class="fas fa-download"></i> Export</button>
                </div>

                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Plan</th>
                                <th>Joined</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        const icon = themeBtn.querySelector('i');
        const body = document.body;

        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            icon.classList.toggle('fa-moon', !isLight);
            icon.classList.toggle('fa-sun', isLight);
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Mock User Data
        const mockUsers = [
            { id: 1, name: 'Rajesh Kumar', email: 'rajesh@example.com', plan: 'Pro', joined: '2024-01-15', status: 'active' },
            { id: 2, name: 'Priya Sharma', email: 'priya@example.com', plan: 'Free', joined: '2024-02-20', status: 'active' },
            { id: 3, name: 'Amit Patel', email: 'amit@example.com', plan: 'Enterprise', joined: '2024-03-10', status: 'active' },
            { id: 4, name: 'Sneha Reddy', email: 'sneha@example.com', plan: 'Pro', joined: '2024-04-05', status: 'suspended' },
            { id: 5, name: 'Vikram Singh', email: 'vikram@example.com', plan: 'Free', joined: '2024-05-12', status: 'active' },
            { id: 6, name: 'Ananya Iyer', email: 'ananya@example.com', plan: 'Pro', joined: '2024-06-18', status: 'active' },
            { id: 7, name: 'Karthik Menon', email: 'karthik@example.com', plan: 'Enterprise', joined: '2024-07-22', status: 'active' },
            { id: 8, name: 'Divya Nair', email: 'divya@example.com', plan: 'Free', joined: '2024-08-30', status: 'active' },
        ];

        function renderUsers(users) {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="user-avatar">${user.name.charAt(0)}</div>
                            <div>
                                <div style="font-weight: 600;">${user.name}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">ID: ${user.id}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><strong>${user.plan}</strong></td>
                    <td>${user.joined}</td>
                    <td>
                        <span class="status-badge status-${user.status}">
                            ${user.status.charAt(0).toUpperCase() + user.status.slice(1)}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn" onclick="viewUser(${user.id})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="action-btn danger" onclick="suspendUser(${user.id})">
                            <i class="fas fa-ban"></i> ${user.status === 'active' ? 'Suspend' : 'Activate'}
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function viewUser(id) {
            alert(`Viewing user ${id} details (to be implemented)`);
        }

        function suspendUser(id) {
            const user = mockUsers.find(u => u.id === id);
            if (user) {
                user.status = user.status === 'active' ? 'suspended' : 'active';
                renderUsers(mockUsers);
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = mockUsers.filter(user =>
                user.name.toLowerCase().includes(query) ||
                user.email.toLowerCase().includes(query) ||
                user.id.toString().includes(query)
            );
            renderUsers(filtered);
        });

        // Initial render
        renderUsers(mockUsers);
    </script>
    <!-- Component Loader -->
    <script src="/public/js/components.js"></script>
    </body>

</html>
