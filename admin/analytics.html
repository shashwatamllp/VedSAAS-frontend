<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedSAAS | Analytics</title>
    <link rel="stylesheet" href="../public/css/civilization.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: var(--text-primary);
            font-family: var(--font-ui);
            overflow: hidden
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh
        }

        .dashboard-sidebar {
            background: #0a0a0a;
            border-right: 1px solid var(--border-subtle);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .sidebar-brand {
            font-size: 1.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle)
        }

        .nav-item {
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: all .2s;
            font-size: .9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary)
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan)
        }

        .dashboard-main {
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        .dashboard-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 700
        }

        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 8px 0
        }

        .stat-label {
            font-size: .85rem;
            color: var(--text-secondary)
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px
        }

        .chart-canvas {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, .3);
            border-radius: 8px
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-input);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-brand">
                <img src="../public/image/logopic.png" alt="VedSAAS" style="height:28px;width:auto">
                <span style="margin-left:8px">VedSAAS</span>
            </div>
            <!-- Navbar (Loaded Dynamically) -->
    <div id="navbar-placeholder"></div>
            <div style="margin-top:auto;padding-top:20px;border-top:1px solid var(--border-subtle)">
                <a href="../" class="nav-item"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-title">Analytics & Insights</div>
                <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
            </header>

            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value">12,482</div>
                        <div style="color:#22c55e;font-size:.85rem"><i class="fas fa-arrow-up"></i> +12.5% this month
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Messages</div>
                        <div class="stat-value">1.2M</div>
                        <div style="color:#22c55e;font-size:.85rem"><i class="fas fa-arrow-up"></i> +8.3% this week
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Messages/User</div>
                        <div class="stat-value">96</div>
                        <div style="color:#f59e0b;font-size:.85rem"><i class="fas fa-minus"></i> -2.1% this week</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">API Requests</div>
                        <div class="stat-value">842K</div>
                        <div style="color:#22c55e;font-size:.85rem"><i class="fas fa-arrow-up"></i> +15.7% today</div>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 style="margin-bottom:16px">User Growth (Last 30 Days)</h3>
                    <canvas id="growth-chart" class="chart-canvas"></canvas>
                </div>

                <div class="chart-card">
                    <h3 style="margin-bottom:16px">Popular AI Modes</h3>
                    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px">
                        <div style="padding:16px;background:var(--bg-input);border-radius:12px">
                            <div style="font-size:.85rem;color:var(--text-secondary)">Hindi-Vani</div>
                            <div style="font-size:1.5rem;font-weight:700">42%</div>
                        </div>
                        <div style="padding:16px;background:var(--bg-input);border-radius:12px">
                            <div style="font-size:.85rem;color:var(--text-secondary)">VedaLogic</div>
                            <div style="font-size:1.5rem;font-weight:700">28%</div>
                        </div>
                        <div style="padding:16px;background:var(--bg-input);border-radius:12px">
                            <div style="font-size:.85rem;color:var(--text-secondary)">Math-Rishi</div>
                            <div style="font-size:1.5rem;font-weight:700">18%</div>
                        </div>
                        <div style="padding:16px;background:var(--bg-input);border-radius:12px">
                            <div style="font-size:.85rem;color:var(--text-secondary)">Others</div>
                            <div style="font-size:1.5rem;font-weight:700">12%</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const themeBtn = document.getElementById('theme-toggle');
        const icon = themeBtn.querySelector('i');
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            icon.classList.toggle('fa-moon', !isLight);
            icon.classList.toggle('fa-sun', isLight);
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Simple chart
        const canvas = document.getElementById('growth-chart');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = 200;
        ctx.strokeStyle = '#00f0ff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        for (let i = 0; i < 30; i++) {
            const x = (canvas.width / 30) * i;
            const y = canvas.height / 2 + Math.sin(i * .2) * 40 + Math.random() * 20;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.stroke();
    </script>
    <!-- Component Loader -->
    <script src="/public/js/components.js"></script>
    </body>

</html>
