name: Deploy Frontend to AWS S3 + CloudFront

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - ".github/workflows/deploy.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & Build
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || echo "‚ö†Ô∏è No build script found, skipping build"
          fi

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          echo "üöÄ Uploading to S3 bucket: ${{ secrets.S3_BUCKET }}"
          aws s3 sync build/ "s3://${{ secrets.S3_BUCKET }}" --delete

      - name: Invalidate CloudFront Cache
        if: success()
        run: |
          if [ -n "${{ secrets.CF_DIST_ID }}" ]; then
            aws cloudfront create-invalidation --distribution-id "${{ secrets.CF_DIST_ID }}" --paths "/*"
            echo "‚úÖ CloudFront invalidation triggered."
          else
            echo "‚ö†Ô∏è CF_DIST_ID not found; skipping cache invalidation."
          fi
