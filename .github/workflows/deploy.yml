name: Deploy Frontend to S3+CF
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          set -euo pipefail
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" > .env
          npm ci
          npm run build
          echo "OUT=dist" >> $GITHUB_ENV

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        env:
          BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          set -euo pipefail
          aws s3 sync "$OUT" "s3://$BUCKET" --delete \
            --exclude "index.html" --cache-control "public,max-age=31536000,immutable"
          aws s3 cp "$OUT/index.html" "s3://$BUCKET/index.html" \
            --cache-control "no-cache,no-store,must-revalidate,max-age=0"

      - name: Invalidate CloudFront
        if: ${{ success() && secrets.CF_DIST_ID != '' }}
        run: aws cloudfront create-invalidation \
          --distribution-id "${{ secrets.CF_DIST_ID }}" --paths "/*"
