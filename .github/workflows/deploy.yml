name: üöÄ Deploy Static Frontend to S3 + CloudFront

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET:  ${{ secrets.S3_BUCKET }}
  CF_DIST_ID: ${{ secrets.CF_DIST_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout
        uses: actions/checkout@v4

      # (Optional) Build if your repo needs it
      # - name: üèóÔ∏è Build
      #   run: npm ci && npm run build

      - name: üîé Detect output folder safely
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          for d in dist build out public; do
            if [[ -d "$d" && -f "$d/index.html" ]]; then
              echo "out=$d" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "‚ùå No build folder with index.html found (dist|build|out|public)" >&2
          exit 1

      - name: üîê Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: VedSAAS-Frontend-${{ github.run_id }}

      # ---- Phase 1: Static assets (long cache, correct MIME) ----
      - name: ‚¨ÜÔ∏è Upload assets (js/css/images/fonts) with long cache
        env:
          OUT: ${{ steps.detect.outputs.out }}
        shell: bash
        run: |
          set -euo pipefail

          # JS (force proper mime + long cache)
          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" --include "*.js" \
            --content-type "application/javascript" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive "REPLACE" \
            --only-show-errors

          # CSS (force proper mime + long cache)
          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" --include "*.css" \
            --content-type "text/css" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive "REPLACE" \
            --only-show-errors

          # SVG (ensure correct mime)
          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" --include "*.svg" \
            --content-type "image/svg+xml" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive "REPLACE" \
            --only-show-errors

          # JSON + sourcemaps (optional assets)
          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" --include "*.json" \
            --content-type "application/json" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive "REPLACE" \
            --only-show-errors

          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" --include "*.map" \
            --content-type "application/json" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive "REPLACE" \
            --only-show-errors

          # Other binary/static (let S3 detect mime; long cache only)
          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" \
            --include "*.png" --include "*.jpg" --include "*.jpeg" --include "*.gif" --include "*.webp" \
            --include "*.woff" --include "*.woff2" --include "*.ttf" --include "*.otf" \
            --include "*.ico" --include "*.txt" --include "*.webmanifest" \
            --cache-control "public, max-age=31536000, immutable" \
            --only-show-errors

      # ---- Phase 2: HTML (no cache) ----
      - name: ‚¨ÜÔ∏è Upload HTML (no-cache)
        env:
          OUT: ${{ steps.detect.outputs.out }}
        shell: bash
        run: |
          set -euo pipefail
          aws s3 cp "$OUT" "s3://${S3_BUCKET}/" --recursive \
            --exclude "*" --include "*.html" \
            --content-type "text/html; charset=utf-8" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive "REPLACE" \
            --only-show-errors

      # (Optional) Remove files that were deleted in repo (safe when using hashed assets)
      - name: üßπ Prune removed files (sync delete)
        env:
          OUT: ${{ steps.detect.outputs.out }}
        shell: bash
        run: |
          set -euo pipefail
          aws s3 sync "$OUT" "s3://${S3_BUCKET}" \
            --delete \
            --exclude ".git/*" --exclude ".github/*" \
            --exclude "Dockerfile*" --exclude "README.md" \
            --only-show-errors

      - name: üåê CloudFront Invalidate (HTML first)
        if: ${{ env.CF_DIST_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CF_DIST_ID}" \
            --paths "/index.html" "/*.html"
