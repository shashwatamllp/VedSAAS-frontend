name: Deploy Frontend to AWS S3 + CloudFront

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      # Force clear any accidental session token in runners/org secrets
      AWS_SESSION_TOKEN: ""
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CF_DIST_ID: ${{ secrets.CF_DIST_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have no npm build, delete these two steps.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install + Build (skip if no package.json)
        run: |
          if [ -f package.json ]; then
            npm ci
            if npm run | grep -q "build"; then npm run build; else echo "No build script"; fi
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity (must PASS)
        run: |
          aws --version
          aws sts get-caller-identity

      - name: Check bucket access (must LIST)
        run: aws s3 ls "s3://${S3_BUCKET}"

      - name: Deploy to S3
        run: |
          BUILD_DIR="dist"
          if [ ! -d "$BUILD_DIR" ]; then BUILD_DIR="."; fi
          echo "Syncing $BUILD_DIR -> s3://${S3_BUCKET}"
          aws s3 sync "$BUILD_DIR" "s3://${S3_BUCKET}" --delete --exclude ".git/*"

      - name: CloudFront Invalidate
        if: ${{ success() && env.CF_DIST_ID != '' }}
        run: aws cloudfront create-invalidation --distribution-id "${CF_DIST_ID}" --paths "/*"
