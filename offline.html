<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - VedSAAS</title>
    <link rel="stylesheet" href="/public/css/civilization.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 24px;
        }

        .offline-icon {
            font-size: 6rem;
            margin-bottom: 32px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.4);
        }

        .cached-pages {
            margin-top: 48px;
            padding: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
        }

        .cached-pages h3 {
            margin-bottom: 16px;
            color: var(--accent-cyan);
        }

        .cached-pages ul {
            list-style: none;
            padding: 0;
        }

        .cached-pages li {
            padding: 8px 0;
        }

        .cached-pages a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .cached-pages a:hover {
            color: var(--accent-cyan);
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry, some pages are still available offline!
        </p>
        <button class="btn" onclick="window.location.reload()">
            üîÑ Try Again
        </button>

        <div class="cached-pages">
            <h3>Available Offline:</h3>
            <ul>
                <li><a href="/">üè† Home</a></li>
                <li><a href="/chat/">üí¨ Chat</a></li>
                <li><a href="/subdomains/docs/docs.html">üìö Documentation</a></li>
                <li><a href="/subdomains/help/help.html">‚ùì Help Center</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
