<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account | VedSAAS</title>

  <!-- Design System -->
  <link rel="stylesheet" href="/public/css/civilization.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: var(--bg-void);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-ui);
      padding: 20px;
    }

    /* Ambient Background Effect */
    body::before {
      content: '';
      position: absolute;
      width: 150vw;
      height: 150vh;
      background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 60%);
      z-index: 0;
      top: -25%;
      left: -25%;
      pointer-events: none;
    }

    .auth-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
    }

    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-header h2 {
      font-size: 24px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .card-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-grid {
      display: grid;
      gap: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 14px;
    }

    input {
      width: 100%;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      padding: 12px 14px 12px 40px;
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      background: rgba(15, 23, 42, 0.9);
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .footer-text a {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 20px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--text-primary);
    }

    /* Mobile Adjustments */
    @media(max-width: 480px) {
      .auth-card {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i></a>

    <div class="card-header">
      <img src="/public/image/logopic.png" alt="Logo" style="height: 48px; margin-bottom: 16px;">
      <h2>Join Civilization</h2>
      <p>Create your ID to explore the collaborative AI future.</p>
    </div>

    <form class="form-grid" onsubmit="event.preventDefault(); alert('Registration Mockup');">
      <div class="input-group">
        <label>Full Name</label>
        <div class="input-wrapper">
          <input type="text" placeholder="John Doe">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <input type="email" placeholder="john@example.com">
          <i class="fas fa-envelope"></i>
        </div>
      </div>

      <div class="input-group">
        <label>Set Password</label>
        <div class="input-wrapper">
          <input type="password" placeholder="••••••••">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <button class="btn-primary">Create Account</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>

</html>
