<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify | VedSAAS</title>

  <link rel="stylesheet" href="/public/css/civilization.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: var(--bg-void);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-ui);
      padding: 20px;
    }

    .auth-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto 20px;
    }

    h2 {
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .otp-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 16px;
      font-size: 24px;
      letter-spacing: 4px;
      text-align: center;
      color: var(--text-primary);
      font-family: var(--font-mono);
      margin-bottom: 24px;
    }

    .otp-input:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .btn-primary {
      width: 100%;
      background: var(--accent-cyan);
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .resend-link {
      display: block;
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 13px;
      text-decoration: none;
    }

    .resend-link:hover {
      color: var(--text-primary);
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <div class="icon-circle"><i class="fas fa-shield-alt"></i></div>
    <h2>Verify Access</h2>
    <p>We've sent a 6-digit code to your registered identifier. Please enter it below.</p>

    <input type="text" maxlength="6" class="otp-input" placeholder="000000" autofocus>

    <button class="btn-primary" onclick="window.location.href='/chat/index.html'">Verify Code</button>

    <a href="#" class="resend-link">Didn't receive code? Resend</a>
  </div>

</body>

</html>
