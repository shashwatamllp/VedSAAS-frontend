<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="x-content-type-options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <!-- Force prod API; JS will honor this if present -->
  <meta name="ved-api-base" content="https://api.vedsaas.com" />
  <title>VedSAAS • Verify OTP</title>

  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2c2c3e;
      --ip: #3a3a4d;
      --ip-focus: #4a4a5f;
      --text: #fff;
      --brand: #0078d4;
      --brand-2: #005ea2;
      --muted: #b9bed1;
      --ok: #b7ffb7;
      --err: #ffd7d7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #2a2a3b 0%, #1e1e2f 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(520px, 94vw);
      background: var(--card);
      border-radius: 14px;
      padding: 26px 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, .45)
    }

    h1 {
      text-align: center;
      margin-bottom: 8px
    }

    .sub {
      color: var(--muted);
      text-align: center;
      font-size: 14px;
      margin-bottom: 14px
    }

    label {
      display: block;
      font-size: 13px;
      color: #cfd2e2;
      margin: 8px 0 6px
    }

    .ip {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: var(--ip);
      color: #fff;
      outline: none;
      font-size: 16px
    }

    .ip:focus {
      background: var(--ip-focus)
    }

    .row {
      display: flex;
      gap: 10px
    }

    .btn {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer
    }

    .btn:hover {
      background: var(--brand-2)
    }

    .btn-secondary {
      background: #444
    }

    .msg {
      min-height: 18px;
      margin-top: 10px;
      text-align: center;
      font-size: 13px
    }

    .ok {
      color: var(--ok)
    }

    .err {
      color: var(--err)
    }
  </style>
</head>

<body>
  <div class="card" role="dialog" aria-labelledby="title" aria-describedby="who">
    <h1 id="title">Verify OTP</h1>
    <p id="who" class="sub"></p>

    <label for="otp">Enter 6-digit OTP</label>
    <input id="otp" class="ip" inputmode="numeric" autocomplete="one-time-code" maxlength="6" placeholder="••••••"
      autofocus aria-describedby="msg" />

    <div class="row" style="margin-top:4px">
      <button id="verify" class="btn">Verify</button>
      <button id="back" class="btn btn-secondary" type="button">Back</button>
    </div>

    <p class="sub" id="resendLine" style="margin-top:12px">
      Didn’t receive?
      <a href="#" id="resend" style="color:#76b7ff">Resend</a>
      <span id="cool"></span>
    </p>

    <div id="msg" class="msg" role="status" aria-live="polite"></div>
  </div>

  <!-- Shared Auth Wire -->
  <script src="/public/js/ved-auth-wire.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = (id) => document.getElementById(id);
      const show = (t, ok = false) => { const m = $('msg'); m.className = 'msg ' + (ok ? 'ok' : 'err'); m.textContent = t || ''; };

      const who = new URLSearchParams(location.search).get('who') || localStorage.getItem('pendingIdentifier') || '';
      $('who').textContent = who ? `For: ${who}` : 'Identifier missing';

      if (new URLSearchParams(location.search).get('sent')) show('OTP sent', true);

      // Base URL from Window (set by wire) or fallback
      const BASE = window.VEDSAAS_API_URL || (['localhost', '127.0.0.1'].includes(location.hostname) ? 'http://127.0.0.1:8000' : 'https://api.vedsaas.com');

      $('verify').onclick = async () => {
        const otp = $('otp').value.replace(/\D/g, '').slice(0, 6);
        if (otp.length < 4) return show('Enter full OTP');

        $('verify').disabled = true; show('');

        try {
          const r = await fetch(`${BASE}/api/auth/verify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }, // No auth needed to verify
            body: JSON.stringify({ identifier: who, otp })
          });

          const d = await r.json().catch(() => ({}));
          if (!r.ok) throw new Error(d.error || 'Invalid OTP');

          if (d.token) {
            localStorage.setItem('token', d.token);
            show('Verified! Redirecting...', true);
            setTimeout(() => location.href = 'index.html', 500);
          } else {
            throw new Error('No token received');
          }
        } catch (e) {
          show(e.message);
          $('verify').disabled = false;
        }
      };

      $('resend').onclick = async (e) => {
        e.preventDefault();
        try {
          await fetch(`${BASE}/api/auth/send-otp`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ identifier: who })
          });
          show('OTP Sent again', true);
        } catch (e) { show('Network error'); }
      };

      $('back').onclick = () => location.href = 'login.html';
    });
  </script>
</body>

</html>
