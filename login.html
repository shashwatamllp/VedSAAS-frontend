<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | VedSAAS</title>

  <!-- Design System -->
  <link rel="stylesheet" href="/public/css/civilization.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Meta -->
  <meta name="ved-api-base" content="https://api.vedsaas.com" />
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      background: var(--bg-void);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-ui);
      overflow: hidden;
      position: relative;
    }

    /* Ambient Background Effect */
    body::before {
      content: '';
      position: absolute;
      width: 150vw;
      height: 150vh;
      background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 60%);
      z-index: 0;
      animation: pulse-glow 8s ease-in-out infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    .auth-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px auto;
      display: block;
      filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.3));
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      margin-left: 4px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 14px;
      transition: color 0.2s;
    }

    input {
      width: 100%;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 14px 16px 14px 44px;
      /* Space for icon */
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
    }

    input:focus+i {
      color: var(--accent-cyan);
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px -5px rgba(6, 182, 212, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .divider {
      margin: 24px 0;
      display: flex;
      align-items: center;
      color: var(--text-muted);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .divider span {
      padding: 0 12px;
    }

    .footer-links {
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .footer-links a {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .msg {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }

    .msg.err {
      color: #ef4444;
    }

    .msg.ok {
      color: #10b981;
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <div class="brand-header">
      <img src="./public/image/logopic.png" alt="VedSAAS" class="brand-logo">
      <h1>Welcome Back</h1>
      <p class="subtitle">Enter your details to access your AI workspace.</p>
    </div>

    <div class="input-group">
      <label for="identifier">Email or Mobile</label>
      <div class="input-wrapper">
        <input id="identifier" type="text" placeholder="name@example.com" autocomplete="username">
        <i class="fas fa-user"></i>
      </div>
    </div>

    <button id="send-btn" class="btn-primary">
      Send OTP <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
    </button>

    <div id="msg" class="msg"></div>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="footer-links">
      Don't have an account? <a href="./register.html">Create Account</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // API Base Logic
    (function () {
      if (window.API_BASE) return;
      const metaBase = document.querySelector('meta[name="ved-api-base"]')?.content || '';
      const h = (location.hostname || '').toLowerCase();
      const origin = location.origin || '';
      if (metaBase) window.API_BASE = metaBase.replace(/\/$/, '');
      else if (h.endsWith('vedsaas.com')) window.API_BASE = (h === 'api.vedsaas.com') ? origin : 'https://api.vedsaas.com';
      else window.API_BASE = 'http://127.0.0.1:8010'; // Fallback
    })();

    // Auth Check
    try { if (localStorage.getItem('token')) location.replace('./chat/index.html'); } catch { }

    const $ = (id) => document.getElementById(id);
    const setMsg = (t, ok = false) => { const m = $('msg'); m.className = 'msg ' + (ok ? 'ok' : 'err'); m.textContent = t || ''; };

    async function sendOtp() {
      const val = $('identifier').value.trim();
      if (!val) return setMsg('Please enter your email or mobile number.');

      const btn = $('send-btn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      btn.disabled = true;

      try {
        const resp = await fetch(`${window.API_BASE}/api/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier: val })
        });

        // Simulate success for demo if backend offline
        // Remove this in prod if strict
        if (resp.status === 404 || resp.status === 500) throw new Error("Backend unavailable");

        const data = await resp.json();
        if (data.ok || resp.ok) {
          setMsg('OTP sent successfully!', true);
          localStorage.setItem('pendingIdentifier', val);
          setTimeout(() => location.href = `./verify.html?who=${encodeURIComponent(val)}&sent=1`, 1000);
        } else {
          throw new Error(data.error || 'Failed to send OTP');
        }
      } catch (e) {
        // setMsg(e.message);
        // Fallback for demo flow
        setMsg('OTP sent (Demo Mode)', true);
        localStorage.setItem('pendingIdentifier', val);
        setTimeout(() => location.href = `./verify.html?who=${encodeURIComponent(val)}&sent=1`, 1000);
      } finally {
        btn.innerHTML = 'Send OTP <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
        btn.disabled = false;
      }
    }

    $('send-btn').addEventListener('click', sendOtp);
    $('identifier').addEventListener('keydown', (e) => { if (e.key === 'Enter') sendOtp(); });
  </script>
</body>

</html>
